<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café">

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<espam class="logo__bold">DeCafe</espam></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlase">
                        Nosotros
                    </a>
                    <a href="cursos.html" class="navegacion__enlase">
                        Cursos
                    </a>
                    <a href="contacto.html" class="navegacion__enlase">
                        Contacto
                    </a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos </h2>
            <p class="no-margin">aprende de los expertos con la mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label 
                    for="nombre" 
                    class="campo__label">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label 
                    for="nombre" 
                    class="campo__label">E-mail</label>
                <input 
                    class="campo__field" 
                    type="email" 
                    placeholder="Tu Email" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label 
                    for="mensaje" 
                    class="campo__label">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input  type="submit" value="enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <div class="contenedor-footer">
        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo">
                        <h2 class="logo__nombre no-margin centrar-texto">Blog<espam class="logo__bold">DeCafe</espam></h2>
                    </a>
    
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlase">
                            Nosotros
                        </a>
                        <a href="cursos.html" class="navegacion__enlase">
                            Cursos
                        </a>
                        <a href="contacto.html" class="navegacion__enlase">
                            Contacto
                        </a>
                    </nav>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
